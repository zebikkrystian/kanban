<!doctype html>

<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Dziennik</title>
    <link rel="stylesheet" href="index.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <nav id="menu">
        <ul id="tabs">
            <li class="tab" data-active="yes">Praca</li>
            <li class="tab">Szkoła</li>
            <li class="tab">Dom</li>
        </ul>
        <button id="tab_add">+</button>
    </nav>
    <section id="content">
        <div id="list_todo" class="list">
            <div class="list_content">
                <h3>Do zrobienia</h3>
                <ul class="tasks" data-id="tasksTodo">
                </ul>
                <button id="tasks_add">+</button>
            </div>
        </div>
        <div id="list_current" class="list">
            <div class="list_content">
                <h3>W trakcie</h3>
                <ul class="tasks" data-id="tasksCurrent">
                </ul>
            </div>
        </div>
        <div id="list_done" class="list">
            <div class="list_content">
                <h3>Gotowe</h3>
                <ul class="tasks" data-id="tasksDone">
                </ul>
            </div>
        </div>
    </section>
    <div id="table_editor" class="popup">
        <section>
            <label>Nazwa tabeli:</label>
            <input type="text" name="Name"/>
            <button class="save">Zapisz</button>
        </section>
        <span class="exit">X</span>
    </div>
    <div id="task_editor" class="popup">
        <section>
            <input type="text" name="Name" placeholder="treść zadania"/>
            <div>
                <button class="save">Zapisz</button>
                <button class="delete">Usuń</button>
            </div>
        </section>
        <span class="exit">X</span>
    </div>
    <div id="shadow"></div>
    <script src="index.js"></script>
</body>
</html>
